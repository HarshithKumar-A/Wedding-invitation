<!-- Template 2: Romantic Pastel - Soft pastel colors with cursive font -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation - Romantic Pastel</title>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-xl shadow-md overflow-hidden border border-pink-100">
    <!-- Decorative floral pattern top -->
    <div class="h-16 bg-gradient-to-r from-pink-200 via-purple-100 to-pink-200 flex items-center justify-center">
      <div class="text-pink-600">❀ ❀ ❀ ❀ ❀ ❀ ❀</div>
    </div>
    
    <!-- Main invitation content -->
    <div class="p-8 md:p-10 flex flex-col items-center text-center">
      <h4 class="text-pink-400 font-light italic mb-4">Together with their families</h4>
      
      <h1 class="text-4xl md:text-5xl font-cursive text-pink-600 mb-6">
        <span>{{brideName}}</span>
        <span class="mx-2 text-purple-300">&</span>
        <span>{{groomName}}</span>
      </h1>
      
      <p class="text-pink-500 mb-6 italic">invite you to join them as they exchange vows</p>
      
      <div class="w-32 h-px bg-pink-200 my-6"></div>
      
      <div class="font-cursive text-xl text-purple-700 mb-6">{{dateTime}}</div>
      
      <div class="font-cursive text-xl text-purple-700 mb-8">{{venueName}}</div>
      
      <!-- QR code placeholder -->
      <div id="qrcode" class="border border-pink-100 p-4 rounded-lg inline-block mb-6 bg-white"></div>
      
      <p class="text-pink-400 italic mt-4">Love, laughter, and happily ever after</p>
    </div>
    
    <!-- Decorative floral pattern bottom -->
    <div class="h-16 bg-gradient-to-r from-pink-200 via-purple-100 to-pink-200 flex items-center justify-center">
      <div class="text-pink-600">❀ ❀ ❀ ❀ ❀ ❀ ❀</div>
    </div>
  </div>
</body>
</html>
