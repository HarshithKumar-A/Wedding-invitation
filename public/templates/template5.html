<!-- Template 5: Rustic Theme - Wood-tone border with serif font -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation - Rustic Charm</title>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-amber-50">
  <div class="max-w-2xl w-full overflow-hidden">
    <!-- Rustic wooden border effect -->
    <div class="p-4 md:p-6 bg-amber-800/90 rounded-lg">
      <!-- Inner content with paper texture -->
      <div class="p-8 md:p-10 bg-amber-50 border-4 border-double border-amber-600 flex flex-col items-center text-center">
        <h4 class="text-amber-700 uppercase tracking-wider text-xs mb-6 font-serif">With Great Joy</h4>
        
        <h1 class="text-3xl md:text-4xl font-serif text-amber-900 mb-6 leading-relaxed">
          <span>{{brideName}}</span>
          <span class="mx-2 text-amber-700">&</span>
          <span>{{groomName}}</span>
        </h1>
        
        <p class="text-amber-800 mb-6 font-serif">invite you to share in their happiness as they unite in marriage</p>
        
        <div class="w-24 h-px bg-amber-400 my-6"></div>
        
        <div class="font-serif text-xl text-amber-800 mb-4">{{dateTime}}</div>
        
        <div class="font-serif text-xl text-amber-800 mb-8">{{venueName}}</div>
        
        <!-- Decorative leaf elements -->
        <div class="text-amber-700 text-2xl">❧ ❧ ❧</div>
      
        <!-- QR code with rustic frame -->
        <div class="p-2 bg-amber-100 border-2 border-amber-600 inline-block mb-6">
          <div id="qrcode" class="p-2 inline-block bg-white"></div>
        </div>
        
        <p class="text-amber-700 font-serif italic">Dinner & Dancing to follow</p>
        
        <!-- Decorative leaf elements -->
        <div class="text-amber-700 text-2xl mt-6">❧ ❧ ❧</div>
      </div>
    </div>
  </div>
</body>
</html>
